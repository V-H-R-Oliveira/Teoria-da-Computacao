<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Trabalho de Teoria da Computação</title>
  </head>
  <body>
    <main>
      <h1 id="title">Aplicação de Teoria da Computação - Linguagens Regulares e Autômatos Finitos</h1>
    <fieldset>
      <legend>Substring</legend>
      <p>Fita:</p>
      <input type="text" id="fita" placeholder="Digite a string" required>
      <br>
      <p>Possível Substring:</p>
      <input type="text" id="sub" placeholder="Digite uma string" required>
      <br>
      <br>
      <button type="submit" id="btn">Verificar</button>
    </fieldset>
    <br>
    <fieldset>
      <legend>Startswith</legend>
      <p>Fita:</p>
      <input type="text" id="fita2" placeholder="Digite uma string" required>
      <br>
      <p>Possível Prefixo:</p>
      <input type="text" id="pre" placeholder="Digite uma string" required>
      <br>
      <br>
      <button type="submit" id="btn2">Verificar</button>
    </fieldset>
    <br>
    <fieldset>
      <legend>Endswith</legend>
      <p>Fita:</p>
      <input type="text" id="fita3" placeholder="Digite uma string" required>
      <br>
      <p>Possível Sufixo:</p>
      <input type="text" id="suf" placeholder="Digite uma string" required>
      <br>
      <br>
      <button type="submit" id="btn3">Verificar</button>
    </fieldset>
    <script src="main.js"></script>
    </main>
  </body>
</html>
